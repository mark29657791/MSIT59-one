<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Demo</title>
    <style>
        body {
            font-family: "Helvetica", "Arial", "LiHei Pro", "黑體-繁", "微軟正黑體", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .btn {
            display: inline-block;
            cursor: pointer;
            position: relative;
            padding: 20px 50px;
            background: rgb(255, 203, 203);
            color: rgb(177, 46, 229);
            font-size: 28px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            transition: all 1s;
        }

        .btn:after,
        .btn:before {
            content: "";
            width: 10px;
            height: 10px;
            position: absolute;
            border: 0px solid #fff;
            transition: all 1s;
        }

        .btn:after {
            top: -1px;
            left: -1px;
            border-top: 5px solid rgb(0, 0, 0);
            border-left: 5px solid rgb(81, 0, 113);
        }

        .btn:before {
            bottom: -1px;
            right: -1px;
            border-bottom: 5px solid rgb(81, 0, 113);
            border-right: 5px solid rgb(81, 0, 113);
        }

        .btn:hover {
            border-top-right-radius: 0px;
            border-bottom-left-radius: 0px;
            color: rgb(63, 0, 88);
        }

        .btn:hover:before,
        .btn:hover:after {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button class="btn">TripNa 趣哪</button>

    <script>
        
    </script>
</body>
</html>
