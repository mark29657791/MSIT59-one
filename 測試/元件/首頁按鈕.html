<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       body{
           margin: 0;
           padding: 0;
       }
        .btn{
            font-family: "Helvetica", "Arial","LiHei Pro","黑體-繁","微軟正黑體", sans-serif;
            cursor: pointer;
            position: relative;
            padding: 20px 50px;
            background: rgb(255, 203, 203);
            color: rgb(63, 0, 88);
            font-size: 28px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            transition: all 1s;
            &:after,
            &:before{
                content: "";
                width: 10px;
                height: 10px;
                position: absolute;
                border: 0px solid #fff;
                transition: all 1s;
            }
            &:after{
                top: -1px;
                left: -1px;
                border-top: 5px solid rgb(81, 0, 113);
                border-left: 5px solid rgb(81, 0, 113);
            }
            &:before{
                bottom: -1px;
                right: -1px;
                border-bottom: 5px solid rgb(81, 0, 113);
                border-right: 5px solid rgb(81, 0, 113);
            }
            &:hover{
                border-top-right-radius: 0px;
                border-bottom-left-radius: 0px;
                color: rgb(63, 0, 88);
                &:before,&:after{
                    width: 100%;
                    height: 100%;
                }
            }
            
        }
        .data-container{
            background: #91daff;
            height: 100vh;
            display: flex;
            justify-content:center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="data-container"><span class="btn">TripNa 趣哪</span></div>
    <link rel="stylesheet" href="style.css">
</body>
</html>
