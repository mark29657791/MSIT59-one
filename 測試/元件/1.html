<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Plan</title>
    <style>
        /* Hide checkboxes by default */
        .checkbox-container {
            display: none;
        }
    </style>
</head>
<body>
    <select class="form-select" id="themeSelect">
        <option value="">出遊天數</option>
        <option value="1">一日遊</option>
        <option value="2">二日遊</option>
        <option value="3">三日遊</option>
    </select>
    <div id="firstDayContainer" class="checkbox-container">
        <input type="checkbox" id="firstDayConfirmCheckbox" disabled> 我已確定第一天行程
    </div>
    <div id="secondDayContainer" class="checkbox-container">
        <input type="checkbox" id="secondDayConfirmCheckbox" disabled> 我已確定第二天行程
    </div>
    <div id="thirdDayContainer" class="checkbox-container">
        <input type="checkbox" id="thirdDayConfirmCheckbox" disabled> 我已確定第三天行程
    </div>

    <script>
        document.getElementById('themeSelect').addEventListener('change', function() {
            var value = this.value;
            document.getElementById('firstDayContainer').style.display = 'none';
            document.getElementById('secondDayContainer').style.display = 'none';
            document.getElementById('thirdDayContainer').style.display = 'none';
            
            if (value === '1') {
                document.getElementById('firstDayContainer').style.display = 'block';
            } else if (value === '2') {
                document.getElementById('firstDayContainer').style.display = 'block';
                document.getElementById('secondDayContainer').style.display = 'block';
            } else if (value === '3') {
                document.getElementById('firstDayContainer').style.display = 'block';
                document.getElementById('secondDayContainer').style.display = 'block';
                document.getElementById('thirdDayContainer').style.display = 'block';
            }
        });
    </script>
</body>
</html>
