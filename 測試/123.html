<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>行程安排</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .ui-widget-content {
      border: 1px solid #dddddd;
      background: #eeeeee;
      width: 150px;
      height: 150px;
    }
    .ui-widget-header {
      background: #f6f6f6;
      border: 1px solid #dddddd;
      padding: 5px;
    }
    .ui-icon-calendar {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h5 class="text-center" id="標題2">可以拖曳來安排行程喔</h5>
  <div class="d-flex justify-content-center m-3 p-3">
    <div class="row justify-content-center m-3 text-center" style="width: 60%;">
      <div class="col-3">
        <div id="trash-morning" class="ui-widget-content ui-state-default">
          <h4 class="ui-widget-header"><span class="ui-icon ui-icon-calendar"></span>早上</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div id="trash-afternoon" class="ui-widget-content ui-state-default">
          <h4 class="ui-widget-header"><span class="ui-icon ui-icon-calendar"></span>下午</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div id="trash-evening" class="ui-widget-content ui-state-default">
          <h4 class="ui-widget-header"><span class="ui-icon ui-icon-calendar"></span>傍晚</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div id="trash-night" class="ui-widget-content ui-state-default">
          <h4 class="ui-widget-header"><span class="ui-icon ui-icon-calendar"></span>晚上</h4>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function() {
      $(".ui-widget-content").draggable({
        stop: function(event, ui) {
          // 取得拖曳後的位置和內容
          var schedule = {
            time: $(this).find("h4").text(),
            position: ui.position
          };
          // 發送到後端
          $.post("/save_schedule", schedule, function(response) {
            console.log("Response from server:", response);
          });
        }
      });
    });
  </script>
</body>
</html>
