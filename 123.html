<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態選項</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>選擇旅遊行程</h1>
    <label for="days">選擇行程天數:</label>
    <select id="days">
        <option value="1">一日遊</option>
        <option value="2">二日遊</option>
        <option value="3">三日遊</option>
    </select>

    <div id="additional-selects">
        <!-- 這些 select 將根據選擇動態顯示 -->
        <select class="hidden" id="select1">
            <option value="">選擇行程1</option>
            <option value="a">行程A</option>
            <option value="b">行程B</option>
        </select>

        <select class="hidden" id="select2">
            <option value="">選擇行程2</option>
            <option value="c">行程C</option>
            <option value="d">行程D</option>
        </select>

        <select class="hidden" id="select3">
            <option value="">選擇行程3</option>
            <option value="e">行程E</option>
            <option value="f">行程F</option>
        </select>
    </div>

    <script>
        $(document).ready(function() {
            $('#days').change(function() {
                var days = $(this).val();
                $('#additional-selects select').addClass('hidden');

                if (days >= 1) {
                    $('#select1').removeClass('hidden');
                }
                if (days >= 2) {
                    $('#select2').removeClass('hidden');
                }
                if (days == 3) {
                    $('#select3').removeClass('hidden');
                }
            });
        });
    </script>
</body>
</html>
