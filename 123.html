<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Footer Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Footer -->
<footer class="bg-dark text-white pt-4">
    <div class="container">
        <div class="row">
            <!-- Column 1: About -->
            <div class="col-md-4 mb-4">
                <h5>關於我們</h5>
                <p>這是一個簡單的介紹我們公司的段落。這裡可以包含一些公司背景、使命和願景等信息。</p>
            </div>
            <!-- Column 2: Links -->
            <div class="col-md-4 mb-4">
                <h5>快速連結</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white">首頁</a></li>
                    <li><a href="#" class="text-white">關於我們</a></li>
                    <li><a href="#" class="text-white">服務</a></li>
                    <li><a href="#" class="text-white">聯絡我們</a></li>
                </ul>
            </div>
            <!-- Column 3: Contact -->
            <div class="col-md-4 mb-4">
                <h5>聯絡我們</h5>
                <ul class="list-unstyled">
                    <li><i class="fas fa-map-marker-alt"></i> 台北市某某路123號</li>
                    <li><i class="fas fa-phone"></i> +886 123 456 789</li>
                    <li><i class="fas fa-envelope"></i> info@example.com</li>
                </ul>
                <!-- Social Media Links -->
                <div>
                    <a href="#" class="text-white mr-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white mr-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white mr-2"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-secondary text-center py-3">
        <p class="mb-0">© 2024 公司名稱. 版權所有.</p>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
