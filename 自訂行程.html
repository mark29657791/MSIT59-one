<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>趣哪-自訂行程</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

  <!-- 自訂 -->
  <link rel="stylesheet" href="共用項目.css">
  <script src="行程.js"></script>
  <style>
    #outputDiv {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- 頁首 -->
  <header>
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item col-2"><a class="nav-link" href="#" style="color: #788402;">準備放logo的地方</a></li>
        <li class="nav-item col-6"></li>
        <li class="nav-item col-1"><a class="nav-link" href="#" style="color: #feaa00;">旅遊資訊</a></li>
        <li class="nav-item col-1"><a class="nav-link" href="#" style="color: #feaa00;">成為導遊</a></li>
        <li class="nav-item col-1"><a class="nav-link" href="#" style="color: #feaa00;">註冊會員</a></li>
        <li class="nav-item col-1"><a class="nav-link" href="#" style="color: #f7f4ef;">會員登入</a></li>
      </ul>
    </nav>
  </header>

  <!-- 標題 -->
  <div class="nav-center" id="標題" style="color: #feaa00; background-color: #342628; font-size: 1.5rem;">
    自訂想去的行程
  </div>

  <!-- 行程 -->
  <div class="row justify-content-center align-items-center">
    <div class="col-auto">
      <select class="form-select" id="locationSelect">
        <option value="">地點</option>
        <option value="taipei">台北</option>
        <option value="taichung">台中</option>
        <option value="kaohsiung">高雄</option>
      </select>
    </div>
    <div class="col-auto">
      <select class="form-select">
        <option value="">人數</option>
        <option value="1">一人出遊</option>
        <option value="2">三五好友</option>
        <option value="3">五人以上</option>
      </select>
    </div>
    <div class="col-auto">
      <select class="form-select" id="themeSelect">
        <option value="">出遊天數</option>
        <option value="1">一日遊</option>
        <option value="2">二日遊</option>
        <option value="3">三日遊</option>
      </select>
    </div>
   
    
    <div class="col-auto">
      <select class="form-select hidden" id="itinerary1Select">
        <option value="">第一天</option>
        <option value="itinerary1c">要吃資料庫</option>
      </select>
    </div>
    <div class="col-auto">
      <select class="form-select hidden" id="itinerary2Select">
        <option value="">第二天</option>
        <option value="itinerary2a">高美濕地</option>
      </select>
    </div>
    <div class="col-auto">
      <select class="form-select hidden" id="itinerary3Select">
        <option value="">第三天</option>
        <option value="itinerary3a">行程三A</option>
        <option value="itinerary3b">行程三B</option>
        <option value="itinerary3c">行程三C</option>
      </select>
    </div>
    <div class="col-auto">
      <input class="form-control" type="text" id="datepicker" size="30" placeholder="選擇日期">
    </div>
  </div>

  <!-- 顯示行程 -->
  <div class="row">
    <div class="col-1"></div>
    <div id="outputDiv" class="bg-light rounded shadow col-3"></div>
  </div>
  
  <div class="text-center">
    <button class="btn btn-primary btn-lg">尋找專屬的導遊</button>
  </div>

  <!-- 頁尾 -->
  <footer class="text-center mt-5 p-3" style="height: 200px;">
    <div class="col-2">2023 趣哪旅遊網</div>
  </footer>

  <script>
    $(document).ready(function() {
      $('#themeSelect').change(function() {
        var days = $(this).val();
        $('#itinerary1Select, #itinerary2Select, #itinerary3Select').addClass('hidden');

        if (days >= 1) {
          $('#itinerary1Select').removeClass('hidden');
        }
        if (days >= 2) {
          $('#itinerary2Select').removeClass('hidden');
        }
        if (days == 3) {
          $('#itinerary3Select').removeClass('hidden');
        }
      });

      // Initialize datepicker
      $('#datepicker').datepicker({
        dateFormat: 'yy-mm-dd'
      });
    });
  </script>
</body>

</html>
