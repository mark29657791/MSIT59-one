  <style>
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    /* 照片 */
    .form-select {
      margin: 10px;
      border-radius: 20px;
      padding: 10px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    button:hover {
      background-color: #0056b3;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
      animation: fadeIn 3s ease-in-out;
    }

    .gallery li {
      margin: 10px;
      padding: 10px;
      width: 150px;
      height: 150px;
      text-align: center;
      border: 1px solid #c5c5c5;
      background: #fff;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery li:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .gallery img {
      max-width: 100%;
      max-height: 100%;
      margin-bottom: 10px;
      border-radius: 10px;animation: fadeIn 1.5s ease-in-out;
    }

    .ui-widget-header {
      background: none;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      animation: fadeIn 5s ease-in-out;
    }

    .ui-widget-content {
      border: 1px solid #c5c5c5;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      min-height: 150px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .ui-state-highlight {
      border: 1px solid #ccc;
      background: #ffffcc;
      color: #333;
      border-radius: 10px;
      padding: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }
    /* 選擇動畫 */
    .form-select 
    {
      margin: 10px;
      border-radius: 20px;
      padding: 10px 20px;
      animation: fadeIn 3.5s ease-in-out;
    }
    #from1
    {
      animation: fadeIn 4s ease-in-out;
    }
    #from
    {
      animation: fadeIn 4.5s ease-in-out;
    }
    #to1
    {
      animation: fadeIn 5s ease-in-out;
    }
    #to
    {
      animation: fadeIn 5.5s ease-in-out;
    }
    #findbtn
    {
      animation: fadeIn 6s ease-in-out;
    }
  </style>
