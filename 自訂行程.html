<head>

  <!-- Bootstrap -->

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    #outputDiv {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- 頁首 -->
  <header>
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item col-2"><a class="nav-link" href="#" style="color: #788402;">準備放logo的地方</a></li>
        <li class="nav-item col-6"></li>
        <li class="nav-item col-1"><a class="nav-link" href="#" style="color: #feaa00;">旅遊資訊</a></li>
        <li class="nav-item col-1"><a class="nav-link" href="#" style="color: #feaa00;">成為導遊</a></li>
        <li class="nav-item col-1"><a class="nav-link" href="#" style="color: #feaa00;">註冊會員</a></li>
        <li class="nav-item col-1"><a class="nav-link" href="#" style="color: #f7f4ef;">會員登入</a></li>
      </ul>
    </nav>
  </header>

  <!-- 標題 -->
  
    <div class="nav-center" id="標題" style="color: #feaa00; background-color: #342628; font-size: 1.5rem;">
      自訂想去的行程
    </div>
    <!-- ------------------------------------------------------------------------------ -->
  <!-- 行程 -->
    <div class="row justify-content-center align-items-center">
      <div class="col-auto">
        <select class="form-select" id="locationSelect">
          <option value="">地點</option>
          <option value="taipei">台北</option>
          <option value="taichung">台中</option>
          <option value="kaohsiung">高雄</option>
        </select>
      </div>
      <div class="col-auto">
        <select class="form-select" id="themeSelect">
          <option value="">人數</option>
          <option value="nature">自然風景</option>
          <option value="culture">人文史話</option>
          <option value="food">美食饗宴</option>
        </select>
      </div>
      <div class="col-auto">
        <input class="form-control" type="text" id="datepicker" size="30" placeholder="選擇日期">
      </div>
      <div class="col-auto">
        <select class="form-select" id="itinerary1Select">
          <option value="">選擇行程</option>
          <option value="itinerary1a">彩虹眷村</option>
          <option value="itinerary1b">台中市立動物園</option>
          <option value="itinerary1c">台中國家歌劇院</option>
        </select>
      </div>
      <div class="col-auto">
        <select class="form-select" id="itinerary2Select">
          <option value="">選擇行程</option>
          <option value="itinerary2a">高美濕地</option>
          <option value="itinerary2b">新社古堡</option>
          <option value="itinerary2c">潮間帶</option>
        </select>
      </div>
      <div class="col-auto">
        <select class="form-select" id="itinerary3Select">
          <option value="">選擇行程</option>
          <option value="itinerary3a">行程三A</option>
          <option value="itinerary3b">行程三B</option>
          <option value="itinerary3c">行程三C</option>
        </select>
      </div>
    </div>
    <!-- 顯示行程 -->
    <div class="row">
      <div class="col-1"></div>
      <div id="outputDiv" class="bg-light rounded shadow col-3"
      ></div>


    </div>
    <div class="text-center">
      <button class="btn btn-primary btn-lg">尋找專屬的導遊</button>
    </div>
  <!-- 頁尾 -->
  <footer class="text-center mt-5 p-3" style="height: 200px;">
    <div class="col-2">2023 趣哪旅遊網</div>
    
  </footer>
